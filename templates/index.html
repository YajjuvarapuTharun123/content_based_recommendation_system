<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Telugu Movie Recommendation System</title>
</head>
<body>
    <div class="container">
        <h1>Telugu Movie Recommendation System</h1>
        <form method="POST">
            <label for="movie_title">Select a movie:</label>
            <select name="movie_title" id="movie_title">
                {% for movie in movies %}
                    <option value="{{ movie }}">{{ movie }}</option>
                {% endfor %}
            </select>
            <button type="submit">Recommend</button>
        </form>

        {% if recommendations %}
            <h2>Recommended Movies:</h2>
            <div class="recommendations">
                {% for movie in recommendations.itertuples() %}
                    <div class="movie">
                        <h3>{{ movie.title }}</h3>
                        <img src="{{ movie.image }}" alt="{{ movie.title }}">
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
